<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registrarse.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="../js/registrarse.js" defer></script>
    <title>Document</title>
</head>
<body>
    <!---------------------------->
    <!--|estructura_registrarse|-->
    <!---------------------------->
    <div class="register-container">
        <div class="icon">
            <i class="fa-solid fa-user-plus"></i>
        </div>
        <h2>Registrarse</h2>
<div class="form-grid">
    <div class="input-group">
        <label for="usuario">Crear Usuario</label>
        <input type="text" id="usuario" placeholder="Ingresa tu usuario">
    </div>
    <div class="input-group">
        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" placeholder="Ingresa tu correo">
    </div>
    <div class="input-group">
        <label for="correo2">Confirmar Correo Electrónico</label>
        <input type="email" id="correo2" placeholder="Confirma tu correo">
    </div>
    <!-- Seleccionar ciudad -->
    <div class="input-group">
        <label for="ciudad">Seleccionar Ciudad</label>
        <select id="ciudad">
            <option value="">Selecciona tu ciudad</option>
            <option value="bogota">Bogotá</option>
            <option value="medellin">Medellín</option>
            <option value="cali">Cali</option>
            <option value="cartagena">Cartagena</option>
            <option value="barranquilla">Barranquilla</option>
        </select>
    </div>
    <!-- Fecha de nacimiento -->
    <div class="input-group">
        <label for="fecha-nacimiento">Fecha de Nacimiento</label>
        <input type="date" id="fecha-nacimiento">
    </div>
    <!-- Número telefónico -->
    <div class="input-group">
        <label for="telefono">Número Telefónico</label>
        <input type="tel" id="telefono" placeholder="Ej: 3001234567" pattern="[0-9]{10}">
    </div>
    <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingresa tu contraseña">
        <i class="fa-solid fa-eye" id="togglePassword"></i>
    </div>
    <div class="input-group">
        <label for="password2">Confirmar Contraseña</label>
        <input type="password" id="password2" placeholder="Confirma tu contraseña">
        <i class="fa-solid fa-eye" id="togglePassword2"></i>
    </div>
</div>

        <div class="policies">
            <input type="checkbox" id="politicas">
            <label for="politicas">Acepto las políticas de uso de datos al registrarme</label>
        </div>
        <button class="btn">Registrarse</button>
        <div class="social-login">
            <a href="#" class="google"><i class="fab fa-google"></i></a>
            <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</body>
</html>
