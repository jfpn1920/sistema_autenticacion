<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/inicio_de_sesion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="../js/inicio_de_sesion.js" defer></script>
    <title>Document</title>
</head>
<body>
    <!--------------------------------->
    <!--|estructura_inicio_de_sesion|-->
    <!--------------------------------->
    <div class="login-container">
        <div class="icon">
            <i class="fa-solid fa-user"></i>
        </div>
        <h2>Inicio de sesion</h2>
        <div class="input-group">
            <label for="correo">Correo electronico</label>
            <input type="email" id="correo" placeholder="Ingresa tu correo">
        </div>
        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña">
            <i class="fa-solid fa-eye" id="togglePassword"></i>
        </div>
        <div class="options">
            <label><input type="checkbox"> Recordar todo</label>
            <a href="../html/recuperacion.html">Recuperación</a>
            <a href="../html/registrarse.html">Registrarse</a>
        </div>
        <button class="btn">Iniciar sesion</button>
        <div class="social-login">
            <a href="#" class="google"><i class="fab fa-google"></i></a>
            <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</body>
</html>
